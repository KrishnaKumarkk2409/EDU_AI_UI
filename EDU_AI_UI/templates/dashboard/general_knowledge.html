<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/edulogo.svg') }}">

  <title>General Knowledge</title>
  <link rel="stylesheet" href="static/css/basic.css" />
  <link rel="stylesheet" href="static/css/sidebar.css" />
  <link rel="stylesheet" href="static/css/gk.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container">
    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Include Sidebar -->
    <aside class="sidebar" id="sidebar">
      {% include 'dashboard/sidebar.html' %}
    </aside>

    <main class="gk-container initial">
      <!-- Loading Animation -->
      <div id="loading-container" class="loading-container">
        <lottie-player 
          src="static/animations/Animation - 1739872592846.json" 
          background="transparent" 
          speed="1" 
          loop 
          autoplay 
          class="lottie-animation">
        </lottie-player>
      </div>

      <div class="header-container">
        <h1 id="welcome-text">General Knowledge</h1>
        <div class="search-container">
          <input type="text" id="category-search" list="category-suggestions" placeholder="Search for a category...">
          <datalist id="category-suggestions"></datalist>
        </div>
      </div>

      <!-- Container for the article -->
      <div class="content-container">
        <!-- Dynamic news content will be inserted here by JavaScript -->
      </div>
    </main>
  </div>

  <script src="static/js/gk.js"></script>
</body>
</html>
