<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/edulogo.svg') }}">
    <title>Edu.ai</title>
    <link rel="stylesheet" href="static/css/basic.css" />
    <link rel="stylesheet" href="static/css/sidebar.css" />
    <link rel="stylesheet" href="static/css/details.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container">
        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Include Sidebar -->
        <aside class="sidebar" id="sidebar">
            {% include 'dashboard/sidebar.html' %}
        </aside>

        <!-- Main content section for the article details -->
        <main class="main-content">
            <div class="breadcrumb">
                <span>General Knowledge</span>
                <span>/</span>
                <span id="breadcrumb-article-title"></span>
            </div>

            <div id="loading-container" class="loading-container">
                <lottie-player 
                  src="static/animations/Animation - 1739872592846.json" 
                  background="transparent" 
                  speed="1" 
                  loop 
                  autoplay 
                  class="lottie-animation">
                </lottie-player>
              </div>

            <div class="article-container">
                <img id="article-image" alt="Image Loading..." class="article-image">
                <div class="article-content">
                    <h1 id="article-title">Loading...</h1>
                    <div class="article-date" id="article-date">
                        <span id="date-text"></span>
                        <div class="button-group">
                            <span id="speak-button">Read Aloud</span>
                            <img id="pause-button" src="/static/images/pause.svg" alt="Pause" class="nav-icon"
                                data-light-src="/static/images/pause.svg" data-dark-src="/static/images/whitePause.svg"
                                style="display:none; cursor: pointer;" />
                            <img id="resume-button" src="/static/images/resume.svg" alt="Resume" class="nav-icon"
                                data-light-src="/static/images/resume.svg"
                                data-dark-src="/static/images/whiteResume.svg" style="display:none; cursor: pointer;" />
                            <img id="cancel-button" src="/static/images/cancel.svg" alt="Cancel" class="nav-icon"
                                data-light-src="/static/images/cancel.svg"
                                data-dark-src="/static/images/whiteCancel.svg" style="display:none; cursor: pointer;" />
                        </div>
                    </div>
                    <div class="article-text" id="article-content"></div>
                </div>
            </div>
        </main>

        <!-- <aside class="right-sidebar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search">
            </div>
            <div class="categories">
                <h2>Categories</h2>
                <div id="categories-list"></div>
            </div>
        </aside> -->
    </div>

    <script src="static/js/details.js"></script>
</body>

</html>
