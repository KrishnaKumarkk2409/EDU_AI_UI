<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/edulogo.svg') }}">
  <title>Edu.ai Chat</title>
  <!-- Include all CSS files -->
  <link rel="stylesheet" href="static/css/basic.css" />
  <link rel="stylesheet" href="static/css/sidebar.css" />
  <link rel="stylesheet" href="static/css/chat.css" />
  <link rel="stylesheet" href="static/css/animations.css" />
</head>

<body>
  <div class="container">

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>


    <!-- Sidebar (Fixed) -->
    <aside class="sidebar" id="sidebar">
      {% include 'dashboard/sidebar.html' %}
    </aside>

    <!-- Main Chat Section -->
    <main class="chat-container initial">
      <h1 id="welcome-text">What can I help with?</h1>

      <div class="chat-content hidden" id="chat-content">
        <div class="chat-history" id="chat-history"></div>
      </div>

      <div class="chat-input-section">
        <div class="chat-input-wrapper">
          <div class="input-container">
            <button class="attachment-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                  d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                </path>
              </svg>
            </button>
            <input type="text" placeholder="Type your message here" id="chat-input" />
            <button class="voice-btn">
              <img src="static/images/voice.svg" alt="Voice" />
            </button>
            <button class="send-btn">
              <img src="static/images/send.svg" alt="Send" />
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Your chat script -->
  <script src="static/js/chat.js"></script>
  <script>
    // On page load, highlight the active menu item
    document.addEventListener('DOMContentLoaded', function () {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (currentPath === linkPath) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
</body>

</html>
